<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="images/logo.svg" alt="" class="header-logo" />
        <nav>
          <a href="#"
            >Features
            <img src="images/icon-arrow-down.svg" alt="" class="header-arrow"/>
          </a>
          <a href="#"
            >Company
            <img src="images/icon-arrow-down.svg" alt=""  class="header-arrow"/>
          </a>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </nav>
      </div>
      <div class="header-right">
        <a href="#">Login</a>
        <button class="header-btn">Register</button>
      </div>
    </header>
    <div class="body">
      <div class="body-left">
        <span class="body-heading"
          >Make <br />
          remote work</span
        >
        <p class="body-p">
          Get your team in sync, no matter your location. <br><br>
          Streamline processes, create team rituals, and <br><br>
          watch productivity soar.
        </p>
        <button class="body-btn">Learn more</button>
        <div class="body-partners">
          <img src="images/client-databiz.svg" alt="" />
          <img src="images/client-audiophile.svg" alt="" />
          <img src="images/client-meet.svg" alt="" />
          <img src="images/client-maker.svg" alt="" />
        </div>
      </div>
      <img src="images/image-hero-desktop.png" alt="" class="body-img" />
    </div>
  </body>
</html>

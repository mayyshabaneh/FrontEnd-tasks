<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-result">
      <span class="result-head">Your Result</span>
      <div class="result-score">
        <span class="p-score">76</span>
        <span class="span-ofresult">of 100</span>
      </div>
      <span class="result-evaluation">Great</span>
      <div class="center">
        <p>your scored higher than 65% of the people who have taken these task</p>        
      </div>

    </div>
    <div class="card-summary">
      <span class="summary-head">Summary</span>
      <div class="summary-summary">
        <div class="summary-reaction">
          <div class="reaction">
            <img src="file:///C:/Users/IZtech%20-%20MShabaneh/Downloads/results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
            <span class="span-reaction">Reaction</span>
          </div>
          <span class="p-summary">80 <span class="span-card"> / 100</span></span>
        </div>
        <div class="summary-memory">
          <div class="memory">
            <img src="file:///C:/Users/IZtech%20-%20MShabaneh/Downloads/results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg" alt="">
            <span class="span-memory">Memory</span>
          </div>
          <span class="p-summary">92 <span class="span-card"> / 100</span></span>
        </div>
        <div class="summary-verbal">
          <div class="verbal">
            <img src="file:///C:/Users/IZtech%20-%20MShabaneh/Downloads/results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
            <span class="span-verbal">Verbal</span>
          </div>
          <span class="p-summary">61 <span class="span-card"> / 100</span></span>
        </div>
        <div class="summary-visual">
          <div class="visual">
            <img src="file:///C:/Users/IZtech%20-%20MShabaneh/Downloads/results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg" alt="">
            <span class="span-visual">Visual</span>
          </div>
          <span class="p-summary">72 <span class="span-card"> / 100</span></span>
        </div>
      </div>

      <button class="summary-btn">Continue</button>
    </div>
  </div>

</body>
</html>
